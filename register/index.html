        <div class="row register_form">
            <div class="col m4 s2 card-panel"></div>
            <form class="col m4 s8 card-panel blue-grey darken-4" action="form.php" method="POST">
                <div class="row">
                    <div class="col m10 s10 white-text"><h4>Registration</h4></div>
                    <div class="col m1 s1"></div>
                    <div class="col m1 s1"></div>
                </div>
                <div class="input-field col s12 white-text">
                    <select name="act-dir">
                          <option value="actor">Actor</option>
                          <option value="director">Director</option>
                    </select>
                    <label>Actor or Director</label>
                </div>
                <div class="row white-text">
                    <div class="input-field col m1 s1"></div>
                    <div class="input-field col m10 s10 white-text">
                        <i class="mdi-action-account-circle prefix white-text"></i>
                        <input id="full_name1" type="text" class="validate" name="name" required>
                        <label for="full_name1" class="white-text">Full Name</label>
                    </div>
                    <div class="input-field col m1 s1"></div>
                </div>
                <div class="row white-text">
                    <div class="input-field col m1 s1"></div>
                    <div class="input-field col m10 s10 white-text">
                        <i class="mdi-communication-email prefix white-text"></i>
                        <input id="email_id" type="email" class="validate" name="email" required validate>
                        <label for="email_id" class="white-text">Email id</label>
                    </div>
                    <div class="input-field col m1 s1"></div>
                </div>
                <div class="row white-text">
                    <div class="input-field col m1 s1"></div>
                    <div class="input-field col m10 s10 white-text">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="tel" maxlength="10" class="validate" name="phone" required>
                        <label for="phone" class="white-text">Phone</label>
                    </div>
                    <div class="input-field col m1 s1"></div>
                </div>
				<div class="row white-text">
                    <div class="input-field col m1 s1"></div>
                    <div class="input-field col m10 s10 white-text">
                        <i class="mdi-action-account-circle prefix white-text"></i>
                        <textarea name="about" id="about" placeholder="About You"></textarea>
                        <label for="About" class="white-text">About You</label>
                    </div>
					<div class="input-field col m1 s1"></div>
                </div>
                <div class="row">
                    <div class="col m12 s12" align="center"> <button class="btn waves-effect waves-light pink" type="submit">Register
                        <i class="mdi-content-send right"></i>
                    </button>
                    </div>
                </div>
